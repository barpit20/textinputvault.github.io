    <title>zoomwall.js</title>

      a:link,

        text-decoration: none;

        color: white;
      }

      a:hover {
        color: #ddd;
      }

      #author {
        float: left;
      }

      #repo {
        float: right;
      }

      #title {
        display: inline-block;
        font-weight: bold;
      }
    </style>

    <script type="module">
      import * as zoomwall from "./lib/zoomwall.js";
