<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <title>textinputvault</title>
    <link rel="stylesheet" href="./zoomwall.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
      }
      header {
        padding: 1em;
        background-color: #333;
        text-align: center;
      }
      a:link,
      a:visited {
        text-decoration: none;
        color: white;
      }
      a:hover {
        color: #ddd;
      }
      #author {
        float: left;
      }
      #repo {
        float: right;
      }
      #title {
        display: inline-block;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <a id="author" href="http://textinputvault.github.io">textinput vault</a>
      <a id="repo" href="https://github.com/textinputvault"
        >submit your textinput technique</a
      >
      <a id="title" href="https://github.com/textinputvault"
        >A keyboard for XR to augment the human</a
      >
    </header>
    <div id="zoomwall" class="zoomwall">
      <!-- Images will be loaded here -->
    </div>
    <script type="module">
      import * as zoomwall from "./zoomwall.js";

      async function loadImages() {
        try {
          const response = await fetch("./imageList.json");
          if (!response.ok) throw new Error("Failed to fetch image list");
          const imageFilenames = await response.json();
          const imageContainer = document.getElementById("zoomwall");

          imageFilenames.forEach((filename) => {
            const img = document.createElement("img");
            img.setAttribute("src", `./media/${filename}`);
            img.setAttribute(
              "srcset",
              `./media/${filename} 250w, ./media/${filename} 1280w`
            );
            img.setAttribute("sizes", "(max-width: 1280px) 250px, 1280px");
            imageContainer.appendChild(img);
          });

          zoomwall.create(document.getElementById("zoomwall"), true);
        } catch (error) {
          console.error("Error loading images:", error);
        }
      }

      window.onload = loadImages;
    </script>
  </body>
</html>
