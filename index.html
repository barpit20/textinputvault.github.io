<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Zoomwall.js</title>
    <link rel="stylesheet" href="zoomwall.css" />
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust the space between images */
        }
        .gallery a {
            flex: 1 0 21%; /* Adjust number for more or fewer columns */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="gallery" id="gallery">
    <!-- Repeat the block below for each image in your gallery -->
    <a href="media/1.gif">
        <img src="media/1.gif" alt="Controller point">
    </a>

    <a href="media/2.gif">
      <img src="media/2.gif" alt="Real keyboard">
  </a>

  <a href="media/3.gif">
    <img src="media/3.gif" alt="Drupsticks">
</a>

<a href="media/4.gif">
  <img src="media/4.gif" alt="Head tilt input">
</a>

    <!-- Add more images similarly -->
</div>

<script src="zoomwall.js"></script>
<script>
    window.onload = function() {
        zoomwall.create(document.getElementById('gallery'), true);
    };
</script>

</body>
</html>
