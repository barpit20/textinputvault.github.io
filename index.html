<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Enhanced Zoom</title>
    <link rel="stylesheet" href="zoomwall.css" />
    <style>
      :root {
        --scale-factor: 0.65; /* Default scale factor, adjust as needed */
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        position: relative;
      }
      .gallery a {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out, z-index 0.2s;
        display: inline-flex;
        margin: 5px;
        transform: scale(var(--scale-factor));
        position: relative;
        cursor: pointer;
        z-index: 1;
      }
      .gallery img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      /* Enhanced zoom effect on hover */
      .gallery a:hover {
        transform: scale(1.01);
        z-index: 10;
      }
      /* Overlay for additional UI effects (optional) */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div class="gallery" id="gallery">
      <div class="overlay"></div>
    </div>

    <script src="zoomwall.js"></script>
    <script>
      function setScaleFactor(scale) {
        document.documentElement.style.setProperty("--scale-factor", scale);
      }

      window.onload = function () {
        const gallery = document.getElementById("gallery");
        const imageTypes = ["gif", "png", "jpeg", "jpg", "tiff"]; // Add more types if needed
        const totalImages = 42; // Update based on actual number of images

        for (let i = 1; i <= totalImages; i++) {
          imageTypes.forEach((type) => {
            const imgPath = `media/${i}.${type}`;
            const a = document.createElement("a");
            const img = document.createElement("img");

            img.src = imgPath;
            img.alt = `Image ${i}`;
            img.onerror = function () {
              this.style.display = "none";
            }; // Hide if the image can't be loaded

            a.appendChild(img);
            gallery.appendChild(a);
          });
        }

        zoomwall.create(gallery, false);

        setScaleFactor(0.65); // Reset scale factor if needed

        // Enhanced zoom functionality
        document.querySelectorAll(".gallery a").forEach((item) => {
          item.onclick = function (event) {
            event.preventDefault(); // Prevent default link behavior
            const isZoomed = this.style.transform === "scale(1.5)";
            // Reset all images
            document
              .querySelectorAll(".gallery a")
              .forEach((el) => (el.style.transform = "scale(1)"));
            // Toggle zoom
            this.style.transform = isZoomed ? "scale(1)" : "scale(1.5)";
            this.style.zIndex = isZoomed ? 1 : 10; // Adjust z-index to bring the image to front
          };
        });

        // Click outside to zoom out
        document.addEventListener("click", function (e) {
          if (!e.target.closest(".gallery a")) {
            document
              .querySelectorAll(".gallery a")
              .forEach((el) => (el.style.transform = "scale(1)"));
          }
        });
      };
    </script>
  </body>
</html>
