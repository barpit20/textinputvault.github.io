<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery with zoomwall.js</title>
<link rel="stylesheet" type="text/css" href="zoomwall.css" />
<style>
  h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 2.5em;
  }

  #gallery {
    display: flex; /* Use flexbox to align items */
    flex-wrap: wrap; /* Allow items to wrap as needed */
    justify-content: center; /* Center items horizontally */
    gap: 10px; /* Optional: adds a gap between images */
    margin: 20px auto;
    width: 90%; /* Adjust based on your preference */
  }

  #gallery img {
    flex: 1 0 auto; /* Allows images to be flexible but not stretch */
    max-width: 100%; /* Ensure images are not larger than their container */
  }
</style>
</head>
<body>

<h1>Textinput Vault</h1>

<div id="gallery" class="zoomwall">
  <!-- Images will be dynamically added here -->
</div>

<script src="zoomwall.js"></script>
<script>
function loadImages() {
  fetch('imageList.json')
    .then(response => response.json())
    .then(imageList => {
      const gallery = document.getElementById('gallery');
      imageList.forEach(imageName => {
        const img = document.createElement('img');
        img.src = `media/${imageName}`;
        img.setAttribute('data-highres', `media/${imageName}`);
        gallery.appendChild(img);
      });

      zoomwall.create(gallery, true);
    })
    .catch(error => console.error('Error loading image list:', error));
}

window.onload = loadImages;
</script>

</body>
</html>
