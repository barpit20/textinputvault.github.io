<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Zoomwall.js</title>
    <link rel="stylesheet" href="zoomwall.css" />
    <style>
      .gallery {
          display: flex;
          flex-wrap: wrap;
          gap: 10px; /* Adjust the space between images */
          justify-content: center; /* Center items in the container */
      }
      .gallery a {
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          transition: transform 0.2s ease-in-out;
          display: inline-flex; /* Change to inline-flex for a more organic layout */
          margin: 5px; /* Optional: Adjust margin for spacing */
      }
      .gallery img {
          max-width: 100%; /* Ensure image is not larger than its container */
          height: auto; /* Maintain aspect ratio */
          display: block;
      }
      .gallery a:hover {
          transform: scale(1.5);
      }
      #lightbox {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.8);
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
      }
      #lightbox-img {
          max-width: 80%;
          max-height: 80%;
          margin: auto; /* Center the image within the lightbox */
      }   
    </style>
</head>
<body>

<div class="gallery" id="gallery">
    <!-- Images will be added here by JavaScript -->
</div>

<div id="lightbox" style="display:none;" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Zoomed image">
</div>


<script src="zoomwall.js"></script>
<script>
  window.onload = function() {
      const gallery = document.getElementById('gallery');
      const totalImages = 42; // Update this number based on the actual number of images

      for(let i = 1; i <= totalImages; i++) {
          const a = document.createElement('a');
          const img = document.createElement('img');
          const imgPath = `media/${i}.gif`;

          a.href = imgPath;
          img.src = imgPath;
          img.alt = `Image ${i}`;

          a.appendChild(img);
          gallery.appendChild(a);

          a.onclick = function(event) {
              event.preventDefault(); // Prevent default behavior
              openLightbox(img.src);
          };
      }

      zoomwall.create(gallery, false); // Initialize Zoomwall.js after adding images
};

function openLightbox(src) {
      const lightboxImage = document.getElementById('lightbox-img');
      const lightbox = document.getElementById('lightbox');
      lightboxImage.src = src;
      lightbox.style.display = 'flex'; // Show the lightbox
  }

  function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none'; // Hide the lightbox
  }
</script>



</body>
</html>
